server:
  port: ${SERVER_PORT:-8081}

spring:
  application:
    name: ${SPRING_APPLICATION_NAME:-ms-customers}
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:-postgres}:${POSTGRES_PORT:-5432}/${POSTGRES_DB:-bank}
    username: ${POSTGRES_USER:-postgres}
    password: ${POSTGRES_PASSWORD:-Passw0rd.}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  rabbitmq:
    host: ${RABBITMQ_HOST:-rabbitmq}
    port: ${RABBITMQ_PORT:-5672}
    username: ${RABBITMQ_USER:-admin}
    password: ${RABBITMQ_PASSWORD:-admin}
  redis:
    host: ${REDIS_HOST:-redis}
    port: ${REDIS_PORT:-6379}
    timeout: ${REDIS_TIMEOUT:-2000}
    lettuce:
      pool:
        max-active: ${REDIS_POOL_MAX_ACTIVE:-8}
        max-idle: ${REDIS_POOL_MAX_IDLE:-8}
        min-idle: ${REDIS_POOL_MIN_IDLE:-0}
  springdoc:
    swagger-ui:
      enabled: ${SWAGGER_ENABLED:-true}
    api-docs:
      title: ${SWAGGER_TITLE:-Customer API}
      description: ${SWAGGER_DESCRIPTION:-API para gestionar clientes}
      version: ${SWAGGER_VERSION:-1.0.0}

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_CLIENT_SERVICE_URL:-http://ms-eureka:8761/eureka/}